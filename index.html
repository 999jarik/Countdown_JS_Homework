<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="shortcut icon" href="img/stopwatch.svg" type="image/x-icon">
    <title>StopWatch Homework</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="title">TIMER</h1>
        </div>
        <div class="timer">
            <div class="clock">
                <h2 class="clock__watch" id="watch">00:00:00</h2>
                <h4 class="millisec">00</h4>
            </div>
            <div class="intervals">
                <div class="intervals-write"><button type="submit" class="button-interval timer__button">Interval</button></div>
                <div class="intervals__area">
                    <ul class="intervals__list"></ul>
                </div>
            </div>
            <div class="nav">
                <div class="nav__button-start"><button type="submit" class="button-start timer__button">START</button></div>
                <div class="nav__button-pause hidden"><button type="submit" class="button-pause timer__button">PAUSE</button></div>
                <div class="nav__button-continue hidden"><button type="submit" class="button-continue timer__button">CONTINUE</button></div>
                <div class="nav__button-clear"><button type="submit" class="button-clear timer__button">STOP&CLEAR</button></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
